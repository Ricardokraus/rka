<html>
    <head>
        <title>Título que verán los usuarios</title>
        
    </head>
    
    <style>
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    
        @keyframes moveStripes {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0  100%;
            }
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .construction-bar {
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                45deg,
                #ffd700,
                #ffd700 30px,
                #000 30px,
                #000 60px
            );
            opacity: 0.5;
            background-size: 85px 85px;
            animation: moveStripes 15s linear infinite;
        }
    
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
    
        .container {
            text-align: center;
        }
    
        h1 {
            color: #333;
            animation: fadeInScale 0.8s ease-out;
            margin: 0 0 20px 0;
        }
    
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            animation: fadeInScale 0.8s ease-out 0.2s backwards;
            margin-bottom: 20px;
        }
    
        p {
            animation: fadeInScale 0.8s ease-out 0.4s backwards;
            margin: 0;
        }
    
        a {
            color: rgb(12, 105, 105);
            font-weight: bold;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
    <body>
        <div class="construction-bar construction-top"></div>
        <div class="main-content">
            <div class="container">
                <h1>Ricardo Kraus</h1>
                <img src="https://avatars.githubusercontent.com/u/109121634?v=2" alt="Ricardo Kraus">
                <p>Bienvenido a mi página web, todavía está en construcción asi que de mientras, visita mi página de linkedin <a href="https://www.linkedin.com/in/ricardo-kraus/">aquí</a> o mi perfil de github <a href="https://github.com/Ricardokraus">aquí</a>.</p>
            </div>
        </div>
        <div class="construction-bar construction-bottom"></div>
    </body>
</html>
